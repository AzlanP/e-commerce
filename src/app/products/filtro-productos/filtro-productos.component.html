<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" routerLink="/" [class.active]="(!category)">
            Todas Las Categorias
        </a>
        <a *ngFor="let categoria of categorias$ | async" class="list-group-item list-group-item-action" routerLink="/"
            [queryParams]="{ category: categoria.key }" [class.active]="(category === categoria.key)">
            {{categoria.name}}
        </a>
    </div>
</div>
