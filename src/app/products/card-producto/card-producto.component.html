<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text"> {{product.price | currency:'SGD':symbol}}</p>
    </div>
    <div *ngIf="showActions" class="card-footer">
        <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()"
            class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
          
            <cantidad-productos [shopping-cart]="shoppingCart" [product]="product"></cantidad-productos>
        </ng-template>
    </div>
</div>
